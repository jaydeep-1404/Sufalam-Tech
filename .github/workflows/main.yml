name: "Build - Android and iOS"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:

  set_up_environment:
    name: "ğŸ”§ Set up Environment"
    runs-on: macos-latest

    steps:
      - name: "ğŸ“‚ Checkout Repository"
        uses: actions/checkout@v3

      - name: "â˜• Set up Java (Zulu JDK 17)"
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: "ğŸ› ï¸ Set up Flutter (Stable Channel)"
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: "ğŸ›¡ï¸ Verify Flutter Installation"
        run: flutter --version

  build_apk:
    name: "ğŸ“± Build APK"
    runs-on: macos-latest
    needs: set_up_environment

    steps:
      - name: "ğŸ“‚ Checkout Repository"
        uses: actions/checkout@v3

      - name: "â˜• Set up Java (Zulu JDK 17)"
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: "ğŸ› ï¸ Set up Flutter (Stable Channel)"
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: "âš™ï¸ Build APK (Release)"
        run: flutter build apk --release

      - name: "â¬†ï¸ Upload APK to GitHub Releases"
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/apk/release/*.apk
          tag: apk-${{ github.run_number }}-${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
